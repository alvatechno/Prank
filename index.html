<!DOCTYPE html>
<html>
<head>
  <title>Video Autoplay Fullscreen</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <video id="myVideo" src="lv_0_20241007125645.mp4" controls></video>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      var video = document.getElementById("myVideo");

      // Fungsi untuk menjalankan fullscreen
      function goFullscreen() {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { /* Firefox */
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { /* IE/Edge */
          video.msRequestFullscreen();
        }
      }

      // Event listener untuk menjalankan video dan fullscreen setelah data video cukup
      video.addEventListener('loadeddata', (event) => {
        video.play();
        goFullscreen();
      });
    });
  </script>

</body>
</html>
